<!-- Challenge #1

Create a form that has a range input, and a number input, both with the same values for min, max, and default. When the user changes the value on the range input, the value of the number input should match. The opposite should be true. The values of the two inputs should always be synchronized. -->

<html>
<head>
  <title>Challenge 1</title>
</head>

<body>

<label for="range">Please select a number between 0 and 100</label><br>
<input type="range" style="width: 50%" min="0" max="100" value="50" id="slider"><br><br>

<label for="number">Please enter a number between 0 and 100</label><br>
<input type="number" style="width: 50%" min="0" max="100" value="50" id="number">



<script src="main.js"></script>
</body>
</html>
